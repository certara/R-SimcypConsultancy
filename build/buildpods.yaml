apiVersion: v1
kind: Pod
metadata:
  generateName: buildpod-
labels:
  purpose: build
spec:
  containers:
    - name: certara-rlang
      image: 611694693112.dkr.ecr.us-east-1.amazonaws.com/jenkins/rlang:latest
      imagePullPolicy: Always
      command:
        - cat
      tty: true
      resources:
        limits:
          cpu: "1"
          memory: "2Gi"
        requests:
          cpu: "200m"
          memory: "1Gi"
    - name: certara-centos8
      image: 611694693112.dkr.ecr.us-east-1.amazonaws.com/jenkins/rlang:centos8-latest
      imagePullPolicy: Always
      command:
        - cat
      tty: true
      resources:
        limits:
          cpu: "2"
          memory: "4Gi"
        requests:
          cpu: "2"
          memory: "2Gi"
